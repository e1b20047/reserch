<!DOCTYPE html>
<head>

</head>
<body>
    <h1>不具合報告 2</h1>
    <p>ブロックが左上のほうで引っ掛かりました</p>
    <p id="now">ボタンを押すとGIFが再生されます</p>
    <div>
        <button onclick="showGIF(200)">200ms</button>
        <button onclick="showGIF(100)">100ms</button>
      </div>
    <img id="image" src="">
    <p><a href="./index.html">前のページに戻る</a></p>
    <script>
      const now = document.getElementById("now");
      function showGIF(number) {
        const img = document.getElementById("image");
        img.src = `./img/report2_${number}ms.gif`;
        now.innerHTML = number + "msを表示中";
      }
    </script>
</body>
