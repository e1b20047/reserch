<!DOCTYPE html>
<head>

</head>
<body>
    <h1>不具合報告 1</h1>
    <p>ちゃんと横一列に並べているのにラインが消去されません</p>
    <p id="now">ボタンを押すとGIFが再生されます</p>

    <div>
        <button onclick="showGIF(2000)">2000ms</button>
        <button onclick="showGIF(1000)">1000ms</button>
        <button onclick="showGIF(500)">500ms</button>
        <button onclick="showGIF(200)">200ms</button>
        <button onclick="showGIF(100)">100ms</button>
      </div>
    <img id="image" src="">
    <p><a href="./index.html">前のページに戻る</a></p>
    <script>
      const now = document.getElementById("now");
      function showGIF(number) {
        const img = document.getElementById("image");
        img.src = `./img/report1_${number}ms.gif`;
        now.innerHTML = number + "msを表示中";
      }
    </script>
</body>
